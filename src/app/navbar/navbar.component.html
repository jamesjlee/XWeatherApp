<div class="container">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" [routerLink]="['/landing']">XWeatherApp</a>
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/landing']"
            >Home <span class="sr-only">(current)</span></a
          >
        </li>
        <li class="nav-item" *ngIf="authService.isLoggedIn()">
          <a class="nav-link" [routerLink]="['/settings']"
            >Settings <span class="sr-only">(current)</span></a
          >
        </li>
        <li class="nav-item" *ngIf="authService.isLoggedIn()">
          <a class="nav-link" href="#" (click)="logout()">Logout</a>
        </li>
        <li
          class="nav-item"
          *ngIf="
            weatherService.displayingInFormat() && authService.isLoggedIn()
          "
          style="float: right"
        >
          <p class="nav-link" style="float: right !important">
            <b>
              {{
                weatherService.displayingInFormat() === "metric"
                  ? "Celcius"
                  : "Fahrenheit"
              }}
            </b>
          </p>
        </li>
      </ul>
    </div>
  </nav>
</div>
