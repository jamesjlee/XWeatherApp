<div class="container">
  <div class="row" style="display: block; cursor: pointer;" (click)="addCity()">
    <div class="card" style="width: 100%;">
      <div class="card-body">
        <div class="card-text">
          <h1 style="text-align: center;">+</h1>
        </div>
      </div>
    </div>
  </div>
</div>

<div
  class="modal fade"
  id="addCityModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="cityLabel"
  aria-hidden="true"
  #modal
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="cityLabel">Add Weather Location</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <input
          type="text"
          class="form-control"
          placeholder="Enter a city."
          aria-label="City"
          [(ngModel)]="city"
        />
        <div *ngIf="invalidCity" style="font-size: 80%; color:#dc3545;">
          <div>Invalid City</div>
        </div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Cancel
        </button>
        <button
          type="button"
          class="btn btn-primary"
          (click)="addCityToLocalStorage()"
        >
          Save Location
        </button>
      </div>
    </div>
  </div>
</div>
